<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="static/css/iframe/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/css/comment/login/signup.css">
</head>
<body>
	<div class="wrap">
		<div class="lohin-title"><h1>登陆</h1></div>
		<div class="login-box">
            <div class="wrap_info">
                <span class="wrap_info_show">
                    啊哈哈哈，wo jia
                </span>
            </div>
			<form class="login-form">
				<div class="input_group parentCls">
                <p>
                <input type="text" id="txt-email" class="form-control inputElem" placeholder="用户名或邮箱">
                <span class="login-prompt">邮箱</span>
                </p>
            </div>
			<div class="input_group">
                <p>
                <input type="text" class="txt-password form-control" placeholder="密码">
                <span class="login-prompt">密码</span>
                </p>
            </div>
            <div class="input_group clearfix surelogin-prompt">
                <p>
                <input type="text" class="surecode pull-left form-control" placeholder="验证码">
                <span class="login-prompt">验证码</span>
                </p>
                <div class="show-surecode pull-right"><img src="#"></div>  
            </div>
            	<button class="btn">登录</button>
			</form>
			<div class="login-link clearfix">
				<a class="pull-left" href="#">忘记密码？</a>
				<div class="checkbox pull-right">
                   <label>
                   <input type="checkbox" value="">
                   记住密码
                   </label>
        </div>
			</div>
      <div class="gosign">还没有账号<a href="#">立即注册</a></div>
		</div>
	</div>
	<script type="text/javascript" src="static/js/iframe/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="static/js/iframe/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/public/behavior.js"></script>
</body>
</html>
