<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="static/css/public/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/css/comment/login/regist.css">
</head>
<body>
	<div class="wrap">
		<div class="lohin-title"><h1>注册</h1></div>
		<div class="login-box">
			<form class="login-form">
				<div class="input_group parentCls">
                <p>
                <input type="text" id="txt-email" class="form-control inputElem" placeholder="邮箱">
                <span class="login-prompt">邮箱</span>
                </p>
        </div>
			  <div class="input_group">
                <p>
                <input type="password" class="txt-password form-control" placeholder="密码">
                <span class="login-prompt">密码</span>
                </p>
        </div>
        <div class="input_group">
                <p>
                <input type="password" class="txt-password form-control" placeholder="再次输入密码">
                <span class="login-prompt surepassword">验证密码</span>
                </p>
        </div>
        <div class="input_group clearfix surelogin-prompt">
                <p>
                <input type="text" class="surecode pull-left form-control" placeholder="验证码">
                <span class="login-prompt">验证码</span>
                </p>
                <div class="show-surecode pull-right"><img src="#"></div>  
        </div>
            	<button class="btn">注册</button>
        <div class="gosign">已经有账号<a href="#">立即登录</a></div>
			</form>
			</div>
	</div>
	<script type="text/javascript" src="static/js/iframe/jquery-1.11.3.min.js.js"></script>
	<script type="text/javascript" src="static/js/iframe/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/public/behavior.js"></script>
</body>
</html>
